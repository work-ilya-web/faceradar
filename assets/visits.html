<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Посещения</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.svg">
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="page">

        <div class="page-lock"></div>

        <div class="page-closed img-contain">
            <img src="img/icons/close-menu.svg" alt="">
        </div>

        <aside class="aside">
            <a href="#" class="logo">F<span>aceradar</span></a>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#">
                            <img src="img/aside/icon-1.svg" alt="">
                            <span>Главная</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/aside/icon-2.svg" alt="">
                            <span>Поиск</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/aside/icon-3.svg" alt="">
                            <span>Клиенты</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/aside/icon-4.svg" alt="">
                            <span>Гости</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/aside/icon-5.svg" alt="">
                            <span>Интеграции</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <div class="page-body">

            <header class="header  ">
                <div class="header__burger img-contain">
                    <img src="img/icons/burger.svg" alt="">
                </div>
                <div class="header__last flex">
                    <a href="#" class="header__profile">n0irizz00@gmail.com</a>
                    <a href="#" class="header__exit img-contain admin--js">
                        <img src="img/icons/exit.svg" alt="">
                    </a>
                </div>
            </header>


            <div class="page-content">

                <div class="visits">
                    <div class="visits__title title">Посещения</div>
                    <div class="dates">
                        <div class="dates__icon img-contain">
                            <img src="img/icons/date.svg" alt="">
                        </div>
                        <input type="text" data-range="true" data-multiple-dates-separator=" - " class="dates-field field datepicker-here" placeholder="Январь 2021">
                    </div>
                    <div class="visits__body">
                        <div class="visits__schedule img-contain">
                            <img src="img/visits/img-big.svg" alt="">
                        </div>
                        <div class="visits__row">
                            <div class="visits__coll">
                                <div class="visits__caption title">Пол</div>
                                <div class="visits__coll-box">
                                    <div class="visits__coll-schedule img-contain">
                                        <img src="img/visits/img-small.svg" alt="">
                                    </div>
                                    <div class="visits__items">
                                        <div class="visits__item">
                                            <div class="visits__item-elips" style="background-color: #333333;"></div>
                                            <div class="visits__item-caption">Мужчины</div>
                                        </div>
                                        <div class="visits__item">
                                            <div class="visits__item-elips" style="background-color: #E3E6E9;"></div>
                                            <div class="visits__item-caption">Женщины</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="visits__coll">
                                <div class="visits__caption title">Новые/повторные</div>
                                <div class="visits__coll-box">
                                    <div class="visits__coll-schedule img-contain">
                                        <img src="img/visits/img-small.svg" alt="">
                                    </div>
                                    <div class="visits__items">
                                        <div class="visits__item">
                                            <div class="visits__item-elips" style="background-color: #333333;"></div>
                                            <div class="visits__item-caption">Новые пользователи</div>
                                        </div>
                                        <div class="visits__item">
                                            <div class="visits__item-elips" style="background-color: #E3E6E9;"></div>
                                            <div class="visits__item-caption">Повторные пользователи</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <footer class="footer">

            </footer>



        </div>
    </div>
    <script src="js/libs.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
